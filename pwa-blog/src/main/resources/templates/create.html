<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>后台管理</title>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="#">后台管理</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">首页</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">新博客</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container m-2">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" id="title" placeholder="">
        </div>
    </div>
    <div class="form-group row">
        <label for="summary" class="col-sm-2 col-form-label">简介</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="summary" id="summary" placeholder="">
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">内容</label>
        <div class="col-sm-10">
            <div id="content">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button id="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
<script type="text/javascript">

    $(document).ready(function (){
        var E = window.wangEditor;
        var editor = new E('#content');
        editor.customConfig.uploadImgShowBase64 = true;
        editor.create();

        $("#submit").click(function ($event) {
            var article = {
                title:$("#title").val().trim(),
                summary:$("#summary").val().trim(),
                content:editor.txt.html()
            };

            $.ajax({
                type: "post",
                url:'/publish',
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(article),
                dataType: "json",
                success: function () {
                    window.location.href="/";
                }
            });
        });
    })
</script>
</body>
</html>
